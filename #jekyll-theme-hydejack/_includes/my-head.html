{% comment %}
<!--
Using `preload` so that page rendering doesn't get blocked.
Fill in `href`. You may have to adjust `as` and `onload`/`rel`, depending on content.
-->
<link href="<path/to/content.css>" rel="preload" as="style" onload="this.rel='stylesheet'">

<!-- insert favicons. use https://realfavicongenerator.net/ -->

<link rel="shortcut icon" href="{{site.baseurl}}/#jekyll-theme-hydejack/assets/icons/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/#jekyll-theme-hydejack/assets/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/#jekyll-theme-hydejack/assets/icons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/#jekyll-theme-hydejack/assets/icons/favicon-16x16.png">
<link rel="manifest" href="{{site.baseurl}}/#jekyll-theme-hydejack/assets/icons/site.webmanifest">
<link rel="mask-icon" href="{{site.baseurl}}/#jekyll-theme-hydejack/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">

<!-- end custom head snippets -->

<!--
Fallback in case JavaScript isn't enabled.
Fill in `href`. You may have to adjust `rel`.
-->
<noscript><link href="<path/to/content.css>" rel="stylesheet"></noscript>
{% endcomment %}
